version: "3.4"
services:
  baserow-vocabai-plugin:
    container_name: baserow-vocabai-plugin
    image: baserow-vocabai-plugin
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      BASEROW_PUBLIC_URL: http://localhost
    volumes:
      - baserow_data:/baserow/data
volumes:
  baserow_data: